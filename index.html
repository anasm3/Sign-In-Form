<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-In</title>
</head>
<body>
    <div class="main">
        <div class="background-img">
            <img id="back-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div id="logo-text">
                <img id="odin-logo" src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-area">
            <div id="u-text-id">
                <p id="upper-text">This is not a real online service! You know you need something <br>
                   like this in your life to help you realize your deepest dreams. <br>
                   Sign Up now to get started. 
                   <br> 
                   <br>
                You know you want to get started.</p>
            </div>
            <div class="Validate-form">
                <p>Let's do this!</p>
                <form action="">
                <div class="form-content">
                    <div id="validation-tab-1">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required />
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required />
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required />
                        <label for="ph-number">PHONE NUMBER</label>
                        <input type="tel" id="ph-number" name="ph-number">
                        <label for="cfm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="cfm-password" name="cfm-password" required />
                    </div>
                    <div id="validation-tab-2">
                       
                        </div>
                    </div>
                    <input type="submit" id="create-btn" value="Create Account">
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
